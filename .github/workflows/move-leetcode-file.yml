name: Move LeetCode Solutions

on:
  push:
    branches: [ master ]      # LeetCode 확장이 master로 푸시하면 즉시 트리거
  workflow_dispatch:           # 수동 실행도 유지

permissions:
  contents: write

jobs:
  move-files:
    if: ${{ github.actor != 'github-actions[bot]'}}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote (avoid conflicts)
        shell: bash
        run: |
          set -euo pipefail
          git fetch --prune origin
          git checkout "${GITHUB_REF_NAME}"
          git reset --hard "origin/${GITHUB_REF_NAME}"

      - name: Move LeetCode-style directories into LeetCode/
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p LeetCode

          shopt -s nullglob
          candidates=( ./[0-9][0-9][0-9][0-9]-* )
          moved=0
          for d in "${candidates[@]}"; do
            if [[ -d "$d" ]]; then
              target="LeetCode/$(basename "$d")"
              if [[ -d "$target" ]]; then
                echo "Removing existing directory: $target"
                rm -rf "$target"
              fi
              echo "Moving: $d -> LeetCode/"
              mv "$d" LeetCode/
              moved=1
            fi
          done

          if [[ $moved -eq 0 ]]; then
            echo "No root-level 'NNNN-*' directories to move."
          fi

      - name: Commit & push if changed (no rebase)
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: move LeetCode solutions into LeetCode/ [skip ci]"
            git push origin "${GITHUB_REF_NAME}"
          else
            echo "No changes to commit."
          fi
